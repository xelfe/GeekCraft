[package]
name = "geekcraft"
version = "0.1.0"
edition = "2021"
authors = ["GeekCraft Team"]
description = "A programming game inspired by Screeps and Starcraft where players program bots using JavaScript"
license = "MIT"

[dependencies]
# Game Engine
ggez = "0.9"  # For game development and graphics
winit = "0.29"  # Window handling

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async Runtime & Networking
tokio = { version = "1", features = ["full"] }
warp = "0.3"  # Web server for API
websocket = "0.27"  # WebSocket support for real-time communication

# JavaScript Runtime
boa_engine = "0.17"  # JavaScript engine in Rust

# Utilities
log = "0.4"
env_logger = "0.11"
anyhow = "1.0"  # Error handling
uuid = { version = "1.0", features = ["v4", "serde"] }

[dev-dependencies]
assert_cmd = "2.0"
tempfile = "3.0"