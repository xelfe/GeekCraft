<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekCraft Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ GeekCraft Viewer</h1>
            <div class="connection-status">
                <span id="status-indicator" class="status-disconnected"></span>
                <span id="status-text">D√©connect√©</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Panneau de configuration -->
            <aside class="sidebar">
                <section class="config-panel">
                    <h2>Configuration</h2>
                    <div class="input-group">
                        <label for="server-url">URL du serveur :</label>
                        <input type="text" id="server-url" value="ws://localhost:3030/ws" />
                    </div>
                    <button id="connect-btn" class="btn btn-primary">Connecter</button>
                    <button id="disconnect-btn" class="btn btn-secondary" disabled>D√©connecter</button>
                </section>

                <section class="game-info">
                    <h2>Informations</h2>
                    <div class="info-item">
                        <span class="label">Tick :</span>
                        <span id="game-tick">0</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Joueurs :</span>
                        <span id="player-count">0</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Unit√©s :</span>
                        <span id="unit-count">0</span>
                    </div>
                </div>

                <section class="players-panel">
                    <h2>Joueurs</h2>
                    <div id="players-list"></div>
                </section>
            </aside>

            <!-- Zone de jeu -->
            <main class="game-area">
                <div class="canvas-container">
                    <canvas id="game-canvas" width="800" height="600"></canvas>
                </div>
                
                <div class="controls">
                    <button id="zoom-in" class="btn btn-sm">üîç +</button>
                    <button id="zoom-out" class="btn btn-sm">üîç -</button>
                    <button id="reset-view" class="btn btn-sm">üéØ Centrer</button>
                    <div class="speed-control">
                        <label>Vitesse :</label>
                        <input type="range" id="game-speed" min="0.5" max="3" step="0.5" value="1">
                        <span id="speed-value">1x</span>
                    </div>
                </div>
            </main>

            <!-- Panneau de d√©tails -->
            <aside class="details-panel">
                <h2>D√©tails</h2>
                <div id="selection-info">
                    <p class="empty-state">S√©lectionnez une unit√© pour voir ses d√©tails</p>
                </div>
            </aside>
        </div>

        <!-- Console de logs -->
        <footer class="console">
            <div class="console-header">
                <h3>üìã Console</h3>
                <button id="clear-console" class="btn btn-sm">Effacer</button>
            </div>
            <div id="console-output"></div>
        </footer>
    </div>

    <script src="viewer.js"></script>
</body>
</html>
