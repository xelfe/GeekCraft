<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekCraft Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ GeekCraft Viewer</h1>
            <div class="connection-status">
                <span id="status-indicator" class="status-disconnected"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Configuration Panel -->
            <aside class="sidebar">
                <section class="config-panel">
                    <h2>Configuration</h2>
                    <div class="input-group">
                        <label for="server-url">Server URL:</label>
                        <input type="text" id="server-url" value="ws://localhost:3030/ws" />
                    </div>
                    <button id="connect-btn" class="btn btn-primary">Connect</button>
                    <button id="disconnect-btn" class="btn btn-secondary" disabled>Disconnect</button>
                </section>

                <section class="game-info">
                    <h2>Information</h2>
                    <div class="info-item">
                        <span class="label">Tick:</span>
                        <span id="game-tick">0</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Players:</span>
                        <span id="player-count">0</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Units:</span>
                        <span id="unit-count">N/A</span>
                    </div>
                </section>

                <section class="players-panel">
                    <h2>Players</h2>
                    <div id="players-list"></div>
                </section>
            </aside>

            <!-- Game Area -->
            <main class="game-area">
                <div class="canvas-container">
                    <canvas id="game-canvas" width="800" height="600"></canvas>
                </div>
                
                <div class="controls">
                    <button id="zoom-in" class="btn btn-sm">üîç +</button>
                    <button id="zoom-out" class="btn btn-sm">üîç -</button>
                    <button id="reset-view" class="btn btn-sm">üéØ Center</button>
                    <div class="speed-control">
                        <label>Speed:</label>
                        <input type="range" id="game-speed" min="0.5" max="3" step="0.5" value="1">
                        <span id="speed-value">1x</span>
                    </div>
                </div>
            </main>

            <!-- Details Panel -->
            <aside class="details-panel">
                <h2>Details</h2>
                <div id="selection-info">
                    <p class="empty-state">Unit selection not yet supported by server</p>
                </div>
            </aside>
        </div>

        <!-- Console Logs -->
        <footer class="console">
            <div class="console-header">
                <h3>üìã Console</h3>
                <button id="clear-console" class="btn btn-sm">Clear</button>
            </div>
            <div id="console-output"></div>
        </footer>
    </div>

    <script src="viewer.js"></script>
</body>
</html>
